<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="candc-watch2.png" />
    <title>Cure & Care</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="firstPage.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="main-content">
      <header class="header">
        <div class="logo-gap">
          <div>
            <a class="logo" href="#"
              ><img class="logo1" src="candc-watch.png" alt="c&c-logo"
            /></a>
          </div>
          <div>
            <p class="logo-title">Cure & Care</p>
          </div>
        </div>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li>
              <a class="main-nav-link" href="home.html">Home</a>
            </li>
            <li>
              <a class="main-nav-link" href="signIn.html">Login</a>
            </li>
            <li><a class="main-nav-link" href="#">Register</a></li>
            <li><a class="main-nav-link" href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="container signup-container">
        <div class="text-center">
          <p class="text">Create Free Account</p>
          <br />
          <!-- <img class="img-logo" src="candc-watch.png" alt="website-logo" /> -->
        </div>
        <div class="content-bottom">
          <form class="signin-form" method="post" action="#">
            <div class="username form-field">
              <input
                name="username"
                id="username"
                type="text"
                placeholder="Full-Name"
                required
              />
            </div>
            <div class="username form-field">
              <input
                name="username"
                id="username"
                type="text"
                placeholder="Email-ID"
                required
              />
            </div>
            <div class="password form-field">
              <input
                name="password"
                id="password"
                type="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="password form-field">
              <input
                name="password"
                id="password"
                type="password"
                placeholder="Confirm Password"
                required
              />
            </div>
            <div class="submit">
              <button class="btn btn-form">Continue</button>
            </div>
            <p class="text-sign-up">
              Already have an account?
              <a class="sign-up-link" href="signIn.html">Sign In</a>
            </p>
          </form>
        </div>
      </div>
      
      <footer class="bottom-grid1">
        <div class="links">
          <ul class="nav-list">
            <li><a class="main-nav-link footer-link" href="#">About Us</a></li>
            <li><a class="main-nav-link footer-link" href="#">Privacy Policy</a></li>
            <li><a class="main-nav-link footer-link" href="#">Term Of Use</a></li>
          </ul>
        </div>
        <div class="copyright ">Copyright by CURE&CARE 2021. All rights are reserved</div>
      </div>
    </footer>
  </body>
</html>
